<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-avatar>
      <img routerLink="/perfil" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <strong style="font-size: 40px;">{{title}}</strong>
    <img src={{Image}}>
    <p style="font-size: 30px;">Receita:</p>
    <p [innerHTML]="text"></p>
  </div>
</ion-content>
