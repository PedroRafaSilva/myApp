<ion-header>
  <ion-toolbar>
    <ion-title>Personalidades</ion-title>

      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-avatar>
      <img routerLink="/perfil" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

      <img alt="Silhouette of mountains" src="/assets/nelson.jpg" />

      </ion-card-header>
      <ion-card-content>

      <img alt="Silhouette of mountains" src="/assets/fabia.jpg" />

        <ion-card-title>Fábia Maia</ion-card-title>
      </ion-card-header>
      <ion-card-content>

      </ion-card-content>

    <ion-card>
      <img alt="Silhouette of mountains" src="/assets/renata.jpg" />

      </ion-card-header>

        Clique aqui para saber mais sobre esta personalidade.

</ion-content>
